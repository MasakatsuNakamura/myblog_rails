version: '2'
services:
  rails: &app_base
    build:
      context: .
      dockerfile: "Dockerfile.dev"
    command: "bundle exec rails s -p 3000 -b 0.0.0.0"
    env_file:
      - "./.env.dev"
    volumes:
      - ".:/app"
    ports:
      - "3000:3000"
  spring:
    <<: *app_base
    command: ["bundle", "exec", "spring", "server"]
    ports: []
    tty: false
    stdin_open: false
  data:
    image: "busybox"
    volumes:
      - "bundle:/usr/local/bundle"

volumes:
  bundle:
    driver: local
